{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="first_name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="" id="first_name">
            </p>
            <p>
              <label for="reservation_date">Reservation_Date:</label>
              <input type="date" placeholder="Reservation_Date" id="reservation_date">
            </p>
      
            <p>
              <label for="reservation_slot">Reservation time:</label>
              <select type="reserved_slots" id="reservation_slot">
                <option value="0" disabled >Select time</option>
                <option disabled >10 AM</option>
                <option disabled >11 AM</option>
                <option disabled >12 PM</option>
                <option  >1 PM</option>
                <option  >2 PM</option>
                <option  >3 PM</option>
                <option disabled >4 PM</option>
                <option  >5 PM</option>
                <option  >6 PM</option>
                <option  >7 PM</option>
                <option  >8 PM</option>
              </select>
            </p>
            <button type="button" id="button">Reserve Now</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
<script>

  
  const date = new Date()
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`

  console.log(document.getElementById('reservation_date').value)
  getBookings()


  /*  Step 10: Part two */
   document.getElementById('reservation_date').addEventListener('change', function() {
    getBookings();
  });

  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('reservation_date').value
    document.getElementById('today').innerHTML = date
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''
        
        /* Step 11: Part three */
        
        for (const item of data) {
           console.log(item.fields);
           reserved_slots.push(item.fields.reservation_slot);
    
           // Update bookings string variable
           bookings += `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`;
           }
           // Update the available time slots
        updateSlotOptions(reserved_slots);

        // Display bookings or a message if none
        document.getElementById('bookings').innerHTML = bookings || "No bookings";
        /* Step 12: Part four  */
          });}
        function updateSlotOptions(reserved_slots){
          let slot_options = '<option value="0" disabled>Select time</option>';

          for (let i = 11; i < 20; i++) {
            const label = formatTime(i);

            if (reserved_slots.includes(i)) {
              slot_options += `<option value=${i} disabled>${label}</option>`;
            } else {
            slot_options += `<option value=${i}>${label}</option>`;
    }
  }
        
        document.getElementById('reservation_slot').innerHTML = slot_options
        if(bookings==''){
          bookings = "No bookings"
        }
        document.getElementById('bookings').innerHTML = bookings
      }
  

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    };

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata), headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      } })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
